<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입3</title>
    <link rel="stylesheet" href="css/create-new-account3.css" />
  </head>
  <body>
    <!--회원가입 폼3-->
    <form action="login.html" method="get" id="login-form" class="login-form">
      <div>
        <input required type="text" placeholder="비밀번호" class="input1" />
        <input
          name="password"
          required
          type="password"
          placeholder="비밀번호 확인"
          class="input2"
        />
      </div>
      <input type="submit" value="다음" class="next" />
    </form>

    <script src="js/inputfocus.js"></script>
    <script src="js/passwordcheck.js"></script>
  </body>
</html>
