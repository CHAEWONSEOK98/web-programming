<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백신 패스</title>
    <link rel="stylesheet" href="css/corona-vaccinepass.css" />
  </head>
  <body>
    <!--백신패스 메인화면-->
    <section class="vaccinePassFull">
      <!--백신패스 본인인증-->
      <article class="vaccinePass0">
        <a href="corona-vaccinepass0.html" target="_blank">
          <div class="vaccinePassUpDown">
            <div class="vaccinePassUp">
              <span class="vaccineMe">본인인증 증명서</span>
              <div class="vaccinePassImg">
                <img src="imgs/KDCA.PNG" alt="" />
                <span>질병관리청</span>
              </div>
            </div>

            <div class="vaccinePassDown">
              <div class="vaccinePassAdult">
                <span>성인여부</span>
                <span>성인</span>
              </div>

              <div class="vaccinePassUser">
                <div class="vaccinePassName">
                  <span>성명</span>
                  <span>채원석</span>
                </div>
                <div class="vaccinePassBirth">
                  <span>생년월일</span>
                  <span>1998.08.11</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </article>

      <!--백신패스 1차 증명-->
      <article class="vaccinePass1">
        <a href="corona-vaccinepass1.html" target="_blank">
          <div class="vaccinePassUpDown">
            <div class="vaccinePassUp">
              <span class="vaccineMe">코로나19 예방접종 증명서</span>
              <div class="vaccinePassImg">
                <img src="imgs/KDCA.PNG" alt="" />
                <span>질병관리청</span>
              </div>
            </div>

            <div class="vaccinePassDown">
              <div class="vaccinePassCount">
                <span>접종차수</span>
                <span>1차</span>
              </div>

              <div class="vaccinePassVaccine">
                <div class="vaccinePassName">
                  <span>백신제조사</span>
                  <span>화이자</span>
                </div>
                <div class="vaccinePassBirth">
                  <span>접종일자</span>
                  <span>2021.08.27</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </article>

      <!--백신패스 2차 증명-->
      <article class="vaccinePass2">
        <a href="corona-vaccinepass2.html" target="_blank">
          <div class="vaccinePassUpDown">
            <div class="vaccinePassUp">
              <span class="vaccineMe">코로나19 예방접종 증명서</span>
              <div class="vaccinePassImg">
                <img src="imgs/KDCA.PNG" alt="" />
                <span>질병관리청</span>
              </div>
            </div>

            <div class="vaccinePassDown">
              <div class="vaccinePassCount2">
                <div class="vaccinePassCount2Up">
                  <span>접종차수</span>
                  <span>2차</span>
                </div>
                <div class="vaccinePassCount2Down">
                  <span>접종완료</span>
                  <span>14일 경과</span>
                </div>
              </div>

              <div class="vaccinePassVaccine2">
                <div class="vaccinePassName">
                  <span>백신제조사</span>
                  <span>화이자</span>
                </div>
                <div class="vaccinePassBirth">
                  <span>접종일자</span>
                  <span>2021.10.07</span>
                  <span>(D+59)</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </article>
    </section>
  </body>
</html>
